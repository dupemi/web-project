<!doc>
<html>
	<head>
		
			<meta charset="UTF-8">
			<meta data-author="metmeddy@gmail.com" />
			<title>Sign in</title>
			<link rel="stylesheet" href="style.css">
			
	</head>
		<body class="session-authentication page-responsive min-width-0">
			

			
			
		
			  <div class="header">
		  <div>
			<div class= "header-logo">
					<img src="images/apple-touch-icon.png"style="height:48px; width:48px;"/>
				</div>
		  </div>
		</div>

		<div class="auth-form px-3" id="login">

			<form >   
			<div class="auth-form-header p-0">
				<h1>Sign in to GitHub</h1>
			  </div>


			  <div id="js-flash-container">
		</div>


			  <div class="auth-form-body mt-3">

				<label for="login_field">
				  Username or email address
				</label>
				<input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="form-control input-block" id="login_field" name="login" tabindex="1" type="text" />

				<label for="password">
				  Password <a href="/password_reset" class="label-link">Forgot password?</a>
				</label>
				<input class="form-control form-control input-block" id="password" name="password" tabindex="2" type="password" />

				<input class="btn btn-primary btn-block" data-disable-with="Signing inâ€¦" name="commit" tabindex="3" type="submit" value="Sign in" />
			  </div>
		</form>

			  <p class="create-account-callout mt-3">
				New to GitHub?
				<a href="/join?source=login" data-ga-click="Sign in, switch to sign up">Create an account</a>.
			  </p>
		</div>

			  </div>
			  
			</div>

				<div class="site-footer">
			<ul class="site-footer-links">
				<li><a href="" data-ga-click="Footer, go to terms, text:terms">Terms</a></li>
				<li><a href="" data-ga-click="Footer, go to privacy, text:privacy">Privacy</a></li>
				<li><a href="" data-ga-click="Footer, go to security, text:security">Security</a></li>
				<li><a href="" data-ga-click="Footer, go to contact, text:contact">Contact GitHub</a></li>
			</ul>
		  </div>
		  </body>
  </html>
